<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeHarbour - Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .navbar {
            background: linear-gradient(90deg, #000000, #020a00);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px 8px 0 0;
            flex-wrap: wrap;
            width: 100%;
        }

        .navbar-brand a {
            text-decoration: none;
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar-nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            padding: 10px 20px;
            border-radius: 5px;
            background: #f0f0f0;
            color: #4a148c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .navbar-nav a:hover {
            color: #ffffff;
            background: #7b1fa2;
        }

        .profile-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: left;
        }

        .profile-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .profile-container p {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }

        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="#">SafeHarbour</a>
            </div>
            <ul class="navbar-nav">
                <li><a href="home.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="form.html">Admission Form</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="myprofile.html">My Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container" id="profile-container">
        <h2>Welcome, <span id="user-name">User</span>!</h2>
        <h3>Personal Information</h3>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Full Name:</strong> <span id="fullName"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>
        <p><strong>Medical Conditions:</strong> <span id="medicalConditions"></span></p>
        <p><strong>Medications:</strong> <span id="medications"></span></p>
        <p><strong>Allergies:</strong> <span id="allergies"></span></p>
        <h3>Emergency Contact</h3>
        <p><strong>Name:</strong> <span id="emergencyName"></span></p>
        <p><strong>Phone:</strong> <span id="emergencyPhone"></span></p>
        <p><strong>Relationship:</strong> <span id="emergencyRelationship"></span></p>
    </div>
    <script src="profile.js"></script>

        <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

</body>
</html>
